<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="www.reddit.com/search/">
        <p>
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" name="password">
        </p>
        <p>
            <label>Number<input id="number" min="10" max="20" step="2" type="number" name="number"></label>

        </p>
        <input type="submit">
        <button type="button">Submit</button>
    </form>
    <h2>Search sites</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="">
        <button>Search Youtube</button>
    </form>

    <h2>More inputs!</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <P>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--- Please select an option ---</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </P>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="0" max="10" value="3" name="amount-of-cheese">
        </p>
        <p>
            <label for="requests">Requests</label><br>
            <textarea name="requests" id="text-area" cols="30" rows="10"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>

    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="10" required>
        </p>
        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
